<!DOCTYPE html>
<html lang="en">
<head>
	<title>TIAM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">


			<form  action="/register" class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					<img src="static/images/icons/logo.png">
				</span>


				<div class="wrap-input100 validate-input" data-validate="Vacib !">
					<label class="label-input100" for="name">Ad və soyad</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Ad və soyadınızı daxil edin" >
					<span class="focus-input100"></span>
				</div>


                <div class="wrap-input100">
					<div class="label-input100">Cins</div>
					<div>
						<select class="js-select2" name="gender" >
							<option value="Kişi">Kişi</option>
							<option value="Qadın">Qadın</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Doğru e-mail formatı tələb olunur">
					<label class="label-input100" for="email">E-mail</label>
					<input id="email" class="input100" type="text" name="email"  placeholder="E-mailinizi daxil edin">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Vacib !">
					<label class="label-input100" for="phone">Mobil nömrə</label>
					<input id="phone" class="input100" type="text" name="phone"  placeholder="Nömrənizi daxil edin">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">Seçdiyiniz sahə</div>
					<div>
						<select class="js-select2" name="field"  >
							<option value="Cyber Security">Cyber Security</option>
							<option value="Network Administration">Network Administration</option>
							<option value="Server/Cloud Administration">Server/Cloud Administration</option>
							<option value="Mobile Development">Mobile Development</option>
                            <option value="Operating Systems">Operating Systems</option>
                            <option value="Machine learning">Machine learning</option>
                            <option value="Automation/Robotics">Automation/Robotics</option>
                            <option value="Cryptography">Cryptography</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate="Vacib !">
					<label class="label-input100" for="uni">Universitet</label>
					<input id="uni" class="input100" type="text"  name="uni" placeholder="Oxuduğunuz Universitet">
					<span class="focus-input100"></span>
				</div>

                 <div class="wrap-input100 validate-input" data-validate="Vacib !">
					<label class="label-input100" for="spec">İxtisas</label>
					<input id="spec" class="input100" type="text"   name="spec" placeholder="İxtisasınız">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn" >

					<input class="contact100-form-btn" type="submit" value="Göndər">

				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="https://www.facebook.com/tiambaku/" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-instagram" aria-hidden="true"></i>
					</a>


				</div>
			</form>
<div class="contact100-more flex-col-c-m" style="background-image: url('static/images/note.jpg');">
			</div>

		</div>
	</div>




{% if bool=="True" %}
<script>
alert("Qeydiyyatdan keçdiyinizə görə təşəkkürlər. Tezliklə sizinlə e-mail vasitəsilə əlaqə saxlanılacaq.")
</script>
{%elif bool=="False" %}
<script>
alert("Xəta baş verdi ! Müvəqqəti narahatçılığa görə üzr istəyirik.")
</script>
    {% endif %}
<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
